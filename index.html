<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container mt-3 ">
      <div class="row mx-5 ">
        <div class="col justify-content-center border border-dark">
          <header>
            <h1>TODO APP</h1>
          </header>

          <main>
            <div class="search row mx-1">
              <input
                type="text"
                name=""
                id="inputBar"
                placeholder="Add a task"
              />
            </div>
            <div class="row mt-3 mx-1">
              <button type="button" class="btn btn-primary" id="inputBtn">
                Agregar
              </button>
            </div>
          </main>
          <hr class="hr" />
            <ul class="container" id="todoTaskList">
              
            </ul>
            <hr class="hr">
            <ul class="container" id="doneList">
              
             
              
            </ul>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
